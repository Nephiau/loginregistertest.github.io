<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nep Nep Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <link rel="stylesheet" href="registerStyle.css">

    
</head>
<body>
    
<div class="container">
    <div class="page-background"></div>

    <div class="register-all">
        <div class="register-background"></div>

        <div class="register-main">

            <div class="register-title">Register</div>

            <div class="register-form">
                <form id="forms">
                    <div class="email-form">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" placeholder="Email">
                    </div>
                    <div class="username-form">
                        <label for="user-name">Username</label>
                        <input type="text" name="" id="user-name" placeholder="Username">
                    </div>
                    <div class="password-form">
                        <label for="user-password">Password</label>
                        <input type="password" name="" id="user-password" placeholder="Password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <button class="register-button" id="button">Register</button>
                    <p class="link">Already Have Account ? <a href="index.html">Login</a></p>
                </form>
            </div>

        </div>
      

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
<script src="registerScript.js"></script>

</body>
</html>
