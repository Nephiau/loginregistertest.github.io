<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nep Nep Login</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">

    <link rel="stylesheet" href="loginStyle.css">

</head>
<body>
    <div class="container">
        <div class="background-image"></div>

        <div class="login-main">
            <div class="login-background"></div>

            <div class="login-title">Login</div>
            <div class="login-form">
                <form id="forms">
                    <div class="username-block">
                        <label for="name" class="username">Username</label>
                        <input type="text" name="name" placeholder="Input Your Username" id="usernameinput" >
                    </div>
                   
                    <div class="password-block">
                        <label for="password" class="password">Password</label>
                        <input type="password" name="password" placeholder="Input Your Password" id="passwordinput"><span class="material-symbols-out-cached"></span>
                    </div>
                    
                    <p>Forget Password ? <a href="forgetPassword.html">Click Here</a></p>

                    <button class="login-button">Login</button>

                    <p>Create Account <a href="register.html">Register</a></p>
                </form>
            </div>

        </div>

    </div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    
<script src="slick-1.8.1/slick/slick.min.js"></script>
<script src="loginScript.js"></script>
</body>
</html>
